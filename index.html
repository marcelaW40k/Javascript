<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Código facilito</a>
            </div>
        </div>
    </nav>
    <di class="container">

        <div class="jumbotron">
            <h2 class="display-2" id="title">Titulo</h2>
            <p class="description_container" id="description">
                Breve descripción
            </p>
            <form action="" id="create-course">
                <div class="form-group">
                    <input type="text" class="form-control" id="title-form" placeholder="Título">
                    
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="description-form" placeholder="Descriptión">
                    <small id="descriptionHelp" class="form-text-muted">Escribe una breve descriotion</small>
                </div>

                <div class="form-group">
                    <label for="">
                        <input type="checkbox" id="checkbox">Premium
                    </label>
                </div>

                <button type="submit"  class="btn btn-primary" >Crear curso</button>
            </form>
            
        </div>
        <div class="container-fluid">
            
        </div>

        <div class="row">
            <ul class="list-group">
                <li class="list-group-item" id="first-course">Python</li>
                <li class="list-group-item">JavaScript</li>
                <li class="list-group-item">Java 8</li>
                <li class="list-group-item">Ruby</li>
                <li class="list-group-item">C#</li>
                <li class="list-group-item">Kotlin</li>
                <li class="list-group-item" id="last-course">Perl</li>
            </ul>
        </div>
    </di>

    <footer>
        <div class="container">
            <span>Creado por @MarcelaArdila</span>
        </div>
    </footer>
   
</body>
<script type="text/javascript" src="js/event.js"></script>
</html>
